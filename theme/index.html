<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300|Slabo+27px' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/libs.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header>
        <h1>{{title}}</h1>
    </header>
    <div class="grid">
        <section class="first-element articles col-2-3">
            {%article%}
            <article>
                <div class="author">
                    <strong>Author: </strong> {{author}}
                </div>
                <div class="content">
                    <h2><a href=" {{src}} ">{{title}}</a></h2>
                    <div class="text">
                        {{content}}
                    </div>
                </div>
            </article>
            {%article%}
        </section>
        <section class="first-element about col-1-3">
            <aside>
                <h1>About Me</h1>
            </aside>
        </section>
    </div>
</body>

</html>
